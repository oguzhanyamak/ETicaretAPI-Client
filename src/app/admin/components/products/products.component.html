<div class="container-fluid">
  <div class="row height d-flex justify-content-center align-items-center mb-2">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control"
          placeholder="Ürününüzün ID değerini biliyorsanız girin aksi taktirde Ürün adı üzerinden arama yapılacaktır">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card text-black" style="width: 18rem;">
      <i class=" fa-lg pt-3 pb-1 px-3"></i>
      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp" class="card-img-top"
        alt="Apple Computer" />
      <div class="card-body">
        <div class="text-center">
          <h5 class="card-title">Believing is seeing</h5>
          <p class="text-muted mb-4">Apple pro display XDR</p>
        </div>
        <div>
          <div class="d-flex justify-content-between">
            <span>Pro Display XDR</span><span>$5,999</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Pro stand</span><span>$999</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Vesa Mount Adapter</span><span>$199</span>
          </div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-1">
          <span>Total</span><span>$7,197.00</span>
        </div>
      </div>
      <div class="row mb-2 d-flex justify-content-between">
        <div class="col-md-4">
          <button class="btn btn-primary">Detaylar</button>
        </div>
        <div class="col-md-8"   appStatus><!--[id]="element.id" [status]="element.status" [controller]="products"-->
          <!--<button class="btn btn btn-danger">Yayından Kaldır</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
